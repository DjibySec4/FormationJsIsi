<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="p1"></p>

    <script>
        message = "";
        if(new Date().getHours() <= 18) 
        {
            message = "Bonjour";
        }
        else 
        {
            message = "Bonsoir";
        }
        document.getElementById("p1").innerHTML = message;
    </script>
</body>
</html>
